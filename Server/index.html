<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simula Médias - Plataforma WEB de simulação de notas</title>
    <meta name="description" content="Simula Médias é uma plataforma web para simulação de Médias acadêmicas, permitindo a gestão completa de cursos, semestres e disciplinas." />
    <meta name="keywords" content="simulação de notas, gestão acadêmica, cursos online, educação superior, Simula Médias" />
    <meta name="author" content="Simula Médias" />

    <meta property="og:title" content="Simula Médias - Plataforma WEB de simulação de notas" />
    <meta property="og:description" content="Simula Médias é uma plataforma web para simulação de Médias acadêmicas, permitindo a gestão completa de cursos, semestres e disciplinas." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <script>
      // Prevent flash of wrong theme
      (function() {
        const theme = localStorage.getItem('simula-medias-theme') || 'system';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const appliedTheme = theme === 'system' ? systemTheme : theme;
        
        if (appliedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
